{% extends "base.html" %}

    {% block content %}
        <header><h1>{{ user.username}}'s ToDo List</h1></header>
        <br><br>
        {% if user.is_authenticated %}
        <a href="{% url 'logout'%}">Logout</a>

        {% else %}
        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'register'%}">Register</a>
        {% endif %}
    {% endblock %}
